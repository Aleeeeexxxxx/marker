name: integration-test

on:
  issue_comment:
    types: [created]

jobs:
  integration-test:
    if: contains(github.event.comment.html_url, '/pull/')    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        if: contains(github.event.comment.body, '#integration-test')
        uses: actions/checkout@v3

      - name: install dependency
        if: contains(github.event.comment.body, '#integration-test')
        run: npm i

      - name: Install xvfb
        if: contains(github.event.comment.body, '#integration-test')
        run: sudo apt-get update && sudo apt-get install xvfb 

      - name: Run integration tests
        if: contains(github.event.comment.body, '#integration-test')
        run: npm run integration-test
  
  success-job:
    needs: integration-test
    if: needs.integration-test.outputs.test-result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Post success comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.issue.number }}
          CI_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          COMMENT_BODY="üéâ[SUCCESS]. CI link: $CI_URL"
          
          curl -H "Authorization: token $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               -X POST \
               -d "{\"body\": \"$COMMENT_BODY\"}" \
               "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"

  failure-job:
    needs: integration-test
    if: needs.integration-test.outputs.test-result == 'failure'
    runs-on: ubuntu-latest

    steps:
      - name: Post failure comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.issue.number }}
          CI_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          COMMENT_BODY="‚ùå[FAILED]. CI link: $CI_URL"
          
          curl -H "Authorization: token $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               -X POST \
               -d "{\"body\": \"$COMMENT_BODY\"}" \
               "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"