name: 'push-val'
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 18.20.x
        cache: 'npm'
    - name: install dependency
      run: npm i
    - name: lint
      run: npm run lint-check
  webpack:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 18.20.x
        cache: 'npm'
    - name: install dependency
      run: npm i
    - name: webpack
      run: npm run compile
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 18.20.x
        cache: 'npm'
    - name: install dependency
      run: npm i
    - name: mocha
      run: npm run mocha
  integration-test:
    runs-on: ubuntu-latest
    outputs:
      test-result: ${{ steps.run-tests.outputs.result }}
    steps:
      - name: Checkout code
        if: contains(github.event.comment.body, '#integration-test')
        uses: actions/checkout@v3

      - name: install dependency
        if: contains(github.event.comment.body, '#integration-test')
        run: npm i

      - name: Install xvfb
        if: contains(github.event.comment.body, '#integration-test')
        run: sudo apt-get update && sudo apt-get install xvfb 

      - name: Run integration tests
        id: run-tests
        if: contains(github.event.comment.body, '#integration-test')
        run: |
          if npm run integration-test; then
            echo "Test passed."
            echo "::set-output name=result::success"
          else
            echo "Test failed."
            echo "::set-output name=result::failure"
            exit 1
          fi

  
  success-job:
    needs: integration-test
    runs-on: ubuntu-latest

    steps:
      - name: Post success comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.issue.number }}
          CI_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          COMMENT_BODY="üéâ[SUCCESS]. CI link: $CI_URL"
          
          curl -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               -X POST \
               -d "{\"body\": \"$COMMENT_BODY\"}" \
               "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"

  failure-job:
    needs: integration-test
    runs-on: ubuntu-latest

    steps:
      - name: Post failure comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.issue.number }}
          CI_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          COMMENT_BODY="‚ùå[FAILED]. CI link: $CI_URL"
          
          curl -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               -X POST \
               -d "{\"body\": \"$COMMENT_BODY\"}" \
               "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
  
  