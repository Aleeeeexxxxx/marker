name: 'push-val'
on: push

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 18.20.x
        cache: 'npm'
    - name: install dependency
      run: npm i
    - name: mocha
      run: npm run mocha
